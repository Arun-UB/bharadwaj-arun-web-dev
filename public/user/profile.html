<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4285f4">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Profile</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/home.css">

</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="profile-container">
        <span class="glyphicon glyphicon-user profile-img center-block"></span>
        
    </div>
    <form class="sign-in">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="tony@stark.com " required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="firstname" class="form-control" id="firstname" placeholder="Tony" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Stark" required>
        </div>


        <button type="submit" class="btn btn-info btn-block">Websites</button>
        <button type="submit" class="btn btn-danger btn-block">Sign Out</button>
    </form>
</div> <!-- /container -->

</body>
</html>
</html>

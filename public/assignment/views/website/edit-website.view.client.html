<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}/website"> <i class="material-icons pull-left top-left">arrow_back</i></a>
            <a class="navbar-brand" href="#">Edit Website</a>
            <div class="top-right-wrapper">
            <a href="#/profile/{{model.userId}}"><i class="material-icons profile top-right">account_circle</i></span></a>
                <a href="" ng-click="model.deleteWebsite(model.websiteId)" confirm> <i
                        class="material-icons profile top-right">delete</i></a>
                </div>
        </div>
    </div>
</nav>
<div class="container">
    <msg data="model.msg"></msg>
    <form>
        <div class="form-group" ng-class="{ 'has-error' : model.msg.type === 'error'}">
            <label for="name">Name</label>
            <input ng-model="model.website.name"type="text" class="form-control" id="name" placeholder="Name" value="{{model.website.name}}" required autofocus>
            <div ng-show="model.msg.type === 'error'">
                <div class="help-block">Please enter the website name</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model = "model.website.description" class="form-control" rows="3" id="description" placeholder="Description" required>{{model.website.description}}
            </textarea>
        </div>
        <!--<a href="website-list.view.client.html" class="btn btn-danger btn-block">Delete</a>-->
    </form>

</div> <!-- /container -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <i class="material-icons top-left">share</i>
        <a href="" ng-click="model.updateWebsite()" class="pull-right top-right">SAVE</a>

    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="$parent.model.widget.name" type="text" class="form-control" id="name"  value="{{$parent.model.widget.name}}" required autofocus>
        </div>
        <div class="form-group">
            <label for="htext">Text</label>
            <input ng-model="$parent.model.widget.text" type="text" class="form-control" id="htext" value="{{$parent.model.widget.name}}" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="$parent.model.widget.url" type="text" class="form-control" id="url" value="{{$parent.model.widget.name}}" required>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <select ng-model="$parent.model.widget.width" id="width" class="form-control ">
                <!--<option value="" disabled selected>Select your option</option>-->
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option selected>100%</option>
            </select>
        </div>

    </form>

</div> <!-- /container -->

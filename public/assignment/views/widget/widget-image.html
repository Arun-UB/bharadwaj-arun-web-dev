<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="$parent.model.widget.name" type="text" class="form-control" id="name"  value="Image" required autofocus>
        </div>
        <div class="form-group">
            <label for="htext">Text</label>
            <input ng-model="$parent.model.widget.text" type="text" class="form-control" id="htext" value="Header text" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="$parent.model.widget.url" type="text" class="form-control" id="url" value="http://link.to.image" required>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <select ng-model="$parent.model.widget.width" id="width" class="form-control ">
                <!--<option value="" disabled selected>Select your option</option>-->
                <option>25%</option>
                <option>50%</option>
                <option>75%</option>
                <option selected>100%</option>
            </select>
        </div>
        <div class="form-group">
            <label class="btn btn-default btn-block" for="image">
               <!-- <i class="material-icons">add_a_photo</i>-->
                <span class="center-block">Add Image</span>
                <input type="file" class="hidden" id="image">
            </label>

        </div>

    </form>

</div> <!-- /container -->

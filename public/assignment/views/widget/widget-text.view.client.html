<div class="container">
    <msg data="$parent.model.msg"></msg>
    <form>
        <div class="form-group" ng-class="{ 'has-error' : $parent.model.msg.type === 'error'}">
            <label for="text">Text</label>
            <input ng-model="$parent.model.widget.name" ng-init="$parent.model.widget.name='text'" hidden/>
            <input ng-model="$parent.model.widget.text" type="text" class="form-control" id="text"
                   value="{{$parent.model.widget.text}}" required autofocus/>
            <div ng-show="$parent.model.msg.type === 'error'">
                <div class="help-block">Please enter the widget text</div>
            </div>
        </div>
        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="$parent.model.widget.rows" type="number" min="1" id="rows" class="form-control"/>

        </div>
        <div class="form-group">
            <label for="ptext">Placeholder</label>
            <input ng-model="$parent.model.widget.placeholder" type="text" class="form-control" id="ptext"
                   value="{{$parent.model.widget.placeholder}}" required>
        </div>
        <div class="form-group">
            <label for="formatted"> Formatted
                <input ng-model="$parent.model.widget.formatted" type="checkbox" id="formatted"
                       value="{{$parent.model.widget.formatted}}"/>

            </label>
        </div>

    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a href="" back> <i class="material-icons pull-left top-left">arrow_back</i></a>
            <a class="navbar-brand" href="">Search Flickr</a>
            <a href="#/profile/{{model.userId}}"><i class="material-icons profile pull-right">account_circle</i></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
        <div ng-repeat="photo in model.photos.photo" class="col-xs-4">
            <img ng-click="model.selectPhoto(photo)"
                 width="100%"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <i class="material-icons top-left">play_circle_filled</i>
        <i class="material-icons top-left">remove_red_eye</i>
    </div>
</nav>

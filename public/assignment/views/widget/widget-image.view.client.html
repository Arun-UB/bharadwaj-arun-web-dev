<div class="container">
    <msg data="$parent.model.msg"></msg>
    <div>
        <div class="form-group" ng-class="{ 'has-error' : $parent.model.msg.type === 'error'}">
            <label for="name">Name</label>
            <input ng-model="$parent.model.widget.name" type="text" class="form-control" id="name"  value="{{$parent.model.widget.name}}" required autofocus />
            <div ng-show="$parent.model.msg.type === 'error'">
                <div class="help-block">Please enter the widget name</div>
            </div>
        </div>
        <div class="form-group">
            <label for="htext">Text</label>
            <input ng-model="$parent.model.widget.text" type="text" class="form-control" id="htext" value="{{$parent.model.widget.text}}" required>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="$parent.model.widget.url" type="text" class="form-control" id="url" value="{{$parent.model.widget.url}}" required>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <select ng-model="$parent.model.widget.width" id="width" class="form-control" to-number>
                <option value="25">25%</option>
                <option value="50">50%</option>
                <option value="75">75%</option>
                <option value="100" selected>100%</option>
            </select>
        </div>

               class="btn btn-primary btn-block">Search Flickr</a>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="$parent.model.widget.name" type="text" class="form-control" id="name"  value="{{$parent.model.widget.name}}" required autofocus>
        </div>
        <div class="form-group">
            <label for="htext">Text</label>
            <input ng-model="$parent.model.widget.text" type="text" class="form-control" id="htext" value="{{$parent.model.widget.text}}" required>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select ng-model="$parent.model.widget.size" id="size" class="form-control ">
                <option value="" disabled selected>Select header size</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>

    </form>

</div> <!-- /container -->

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web Builder</a>
        </div>

    </div>
</nav>
<div class="container">

    <form class="sign-in">
        <h3>Sign In</h3>
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input ng-model="username" type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <a ng-click="model.login(username,password)" class="btn btn-primary btn-block">Sign In</button></a>
        <p class="center-block help-block">New User? <a href="register.view.client.html" >Register</a> </p>
    </form>

</div> <!-- /container -->

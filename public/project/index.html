<!DOCTYPE html>
<html lang="en" ng-app="Musix">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4285f4">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Musix</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->


</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="">Musix</a>
            <div class="top-right-wrapper">
                <profile></profile>
                <a href="#/user/{{model.userId}}/website/new"> <i
                        class="material-icons profile top-right">library_music</i></a>
            </div>

        </div>
    </div>
</nav>
<div ng-view>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
<script src="/bower_components/PACE/pace.min.js"></script>

<!-- inject:js -->
<script src="app.js"></script>
<script src="config.js"></script>
<script src="profile.controller.js"></script>
<script src="directives/back.js"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Viddy</a>
        </div>
    </div>
</nav>
<div class="container">
    <msg data="model.msg"></msg>


    <form name="register" class="sign-in" ng-submit="model.register(model.user,register)" novalidate>
        <h3>Register</h3>
        <div class="form-group"
             ng-class="{ 'has-error' : (register.$submitted || register.username.$touched) && register.username.$error.required }">
            <label class="sr-only" for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" name="username"
                   placeholder="Username" required autofocus/>
            <div class="text-danger" ng-show="register.$submitted || register.username.$touched">
                <div class="help-block" ng-show="register.username.$error.required">
                    Username is required
                </div>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error' : (register.$submitted || register.password.$touched) && register.password.$error.required }">
            <label class="sr-only" for="password">Password</label>
            <input ng-model="model.user.password" type="password" class="form-control" name="password" id="password"
                   placeholder="Password" required>
            <div class="text-danger" ng-show="register.$submitted || register.password.$touched">
                <div class="help-block" ng-show="register.password.$error.required">
                    Password is required
                </div>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : (register.$submitted || register.confirmPassword.$touched) && register.confirmPassword.$error.required }">
            <label class="sr-only" for="confirmPassword">Confirm Password</label>
            <input ng-model="model.user.confirmPassword" type="password" class="form-control" name="confirmPassword"
                   id="confirmPassword" placeholder="Confirm Password" required>
            <div class="text-danger" ng-show="register.$submitted || register.confirmPassword.$touched">
                <div class="help-block" ng-show="register.confirmPassword.$error.required">
                    Confirm password
                </div>

            </div>
        </div>

        <button class="btn btn-success btn-block"
                type="submit">
            <strong>Register</strong>
        </button>
        <a href="#/login" class="btn btn-default btn-block"><strong>Cancel</strong></a>
        <p class="center-block help-block">Have an account? <a href="#/login">Sign In</a></p>
    </form>


</div> <!-- /container -->

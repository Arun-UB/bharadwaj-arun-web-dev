<navbar user="currentUser"></navbar>
<div class="container">
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" ng-model="model.current" value="User" autocomplete="off"
                   checked>Users
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" ng-model="model.current" value="Post" autocomplete="off">
            Posts
        </label>

    </div>
    <table class="table table-responsive" ng-show="model.current==='User'">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody ng-repeat="user in model.users">
        <tr>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td><a href="#/profile/{{user._id}}/edit">{{user.username}}</a></td>
        </tbody>
    </table>
    <table class="table table-responsive" ng-show="model.current==='Post'">
        <thead>
        <tr>
            <th>ID</th>
            <th>Test</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody ng-repeat="post in model.posts">
        <tr>
            <td><a href="#/profile/{{user._id}}/edit">{{post._id}}</a></td>
            <td>{{post.text}}</td>
            <td>{{post._user.username}}</td>
        </tbody>
    </table>
</div>
